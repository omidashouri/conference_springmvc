<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body onload="document.getElementById('myForm').submit()">
    <h1>Form</h1>
    <form id="myForm" action="#" th:action="@{/userinputwoo}"  method="post">
        <p>firstName: <input type="text" id="firstName" name="firstName" th:value="${firstName}" readonly/></p>
        <p>lastName: <input type="text" id="lastName" name="lastName" th:value="${lastName}" /></p>
        <p>age: <input type="text" id="age" name="age" th:value="${age}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
